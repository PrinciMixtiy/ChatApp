{% extends "base.html" %}

{% block content %}
<div class="row m-0 min-vh-100 flex-column flex-sm-row justify-content-between"
id="main"
style="max-height: 100vh; overflow-y: auto;">
    <div class="col-sm-4 col-md-3 col-lg-2 text-bg-dark p-1"
         id="first-section"
         style="max-height: 100vh; overflow-y: auto;"
    >
        <div class='d-flex justify-content-between'>
            <div class="d-flex">
            <div class='bg-light m-2'
                 style='min-width: 50px; min-height: 50px; border-radius: 25px;
                        max-width: 50px; max-height: 50px;'>
            </div>
            <div class="align-self-center">
                <p>{{ user.username }}</p>
            </div>
        </div>
            <div>
                <h1  class='m-2'><a class='nav-link' href="{% url "accounts:sign-out" %}">âŒ‚</a></h1>
            </div>
        </div>
        <div>
            <input type="text" name="username" id="username"
                   class="form-control border-0" placeholder='Search ...' 
                   hx-post="{% url "chat:search-user" %}"
                   hx-trigger="keyup changed delay:1s"
                   hx-target="#user-list"      
            >
        </div>
        <div id="user-list" class="d-flex flex-sm-column py-0" style="overflow-x: auto; overflow-y: hidden;">
            {% include "chat/partials/user-list.html" %}
        </div>
    </div>
    <div class="col-sm-8 col-md-9 col-lg-10 d-flex flex-column justify-content-end py-2"
         id="room"
         style="overflow-y: auto;"
    >
    </div>
</div>
{% endblock content %}
